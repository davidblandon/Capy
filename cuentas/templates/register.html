
{% load static %}

<head>
    <title>¡Hi!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>

    <div class="container">
   
       <div class="signup-form-container">
       
            <form method='post' role="form" id="register-form" autocomplete="off">
                {% csrf_token %}
            
            <div class="form-header">
             <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                         
            <div class="pull-right">
                <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
            </div>
                         
            </div>
            
            <div class="form-body">
                         

                           
                 <div class="form-group">
                      <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                      <input name="nombre" type="text" class="form-control" placeholder="Nombre">
                      </div>
                                   
                 </div>

                 <div class="form-group">
                    <div class="input-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="customRadio1" name="universitario" value='True'>
                            <label class="custom-control-label" for="customRadio1">Soy estudiante de pregrado</label>
                          </div>
                          
                          <div class="custom-control custom-radio mb-3">
                            <input type="radio" class="custom-control-input" id="customRadio2" name="universitario" value='False'>
                            <label class="custom-control-label" for="customRadio2">No soy estudiante de pregrado</label>
                          </div>
                      </div>
                      
                  </div>
                         
               <div class="form-group" id="campo-oculto" style="display: none;">
                <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input name="carrera" type="text" class="form-control" placeholder="Carrera">
                </div>
                   
              </div>
           <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="username" type="text" class="form-control" placeholder="Username">
            </div>
                     

       </div>

                           
                 <div class="row">
                           
                      <div class="form-group col-lg-6">
                           <div class="input-group">
                           <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                           <input name="password1" id="password" type="password" class="form-control" placeholder="Password">
                           </div>  
                           
                      </div>
                               
                      <div class="form-group col-lg-6">
                           <div class="input-group">
                           <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                           <input name="password2" type="password" class="form-control" placeholder="Retype Password">
                           </div>  
                   
                      </div>
                               
                </div>
                           
                           
               </div>
               
               <div class="form-footer">
                    <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-log-in"></span> Regístrame !
                    </button>
               </div>
   
   
               </form>
               
              </div>
   
    </div>
       
   
<script>
    const opcion1Radio = document.getElementById("customRadio1");
    const opcion2Radio = document.getElementById("customRadio2");
    const campoOculto = document.getElementById("campo-oculto");
  
    opcion1Radio.addEventListener("change", function() {
      if (opcion1Radio.checked) {
        campoOculto.style.display = "block";
      } else {
        campoOculto.style.display = "none";
      }
    });
  
    opcion2Radio.addEventListener("change", function() {
      if (opcion2Radio.checked) {
        campoOculto.style.display = "none";
      }
    });
  </script>
   </body>
