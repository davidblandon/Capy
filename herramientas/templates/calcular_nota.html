{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Notas</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 id='notas_tittle' lass="mt-5 mb-4">Calculadora de Notas</h1>
        <form method="post">
            {% csrf_token %}
            <div id="notas-container">
                <div class="nota-item">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="nombre_materia" placeholder="Nombre de la Materia">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="nota" placeholder="Nota" step="0.01">
                        </div>
                        <div class="form-group col-md-3">
                            <input type="number" class="form-control" name="creditos" placeholder="Créditos" step="1">
                        </div>
                        <div class="form-group col-md-1">
                            <button type="button" id='button_delete' class="btn btn-danger remove-button mt-2">Eliminar</button>
                        </div>
                    </div>
                    <div style="float: right;">
                        <img src="{% static 'Capy/images/imagen 10.png' %}" alt="Capybara Image" width="400">
                    </div>
                    
                </div>
            </div>
            <button type="button" id="add-button_nota" class='mt-2'>Añadir nota</button>
            <button type="button" id="calcular-button" data-toggle="modal" data-target="#resultadoModal">
                Calcular
            </button>
        </form>
    </div>

    <!-- Ventana emergente (modal) para mostrar el resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" role="dialog" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadoModalLabel">Resultado del Cálculo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>El promedio ponderado de notas es: <span id="promedio-ponderado-modal" class="font-weight-bold">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notasContainer = document.getElementById("notas-container");
            const addButton = document.getElementById("add-button_nota");

            let contador = 2;

            addButton.addEventListener("click", function() {
                const notaItem = document.createElement("div");
                notaItem.className = "nota-item";
                notaItem.innerHTML = `
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="nombre_materia${contador}" placeholder="Nombre de la Materia">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="nota${contador}" placeholder="Nota" step="0.01">
                        </div>
                        <div class="form-group col-md-3">
                            <input type="number" class="form-control" name="creditos${contador}" placeholder="Créditos" step="1">
                        </div>
                        <div class="form-group col-md-1">
                            <button type="button" class="btn btn-danger remove-button">Eliminar</button>
                        </div>
                    </div>
                `;
                notasContainer.appendChild(notaItem);

                const removeButtons = document.querySelectorAll(".remove-button");
                for (const button of removeButtons) {
                    button.addEventListener("click", function() {
                        button.parentNode.parentNode.parentNode.remove();
                    });
                }

                contador++;
            });

            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();

                const promedio = calcularPromedioPonderado();
                document.getElementById("promedio-ponderado-modal").textContent = promedio.toFixed(2);
            });

            function calcularPromedioPonderado() {
                const elementosNota = document.querySelectorAll('input[name^="nota"]');
                const elementosCreditos = document.querySelectorAll('input[name^="creditos"]');
                let sumaNotasCreditos = 0;
                let sumaCreditos = 0;

                elementosNota.forEach((inputNota, index) => {
                    const nota = parseFloat(inputNota.value);
                    const creditos = parseFloat(elementosCreditos[index].value);

                    if (!isNaN(nota) && !isNaN(creditos)) {
                        sumaNotasCreditos += nota * creditos;
                        sumaCreditos += creditos;
                    }
                });

                if (sumaCreditos === 0) {
                    return 0;
                }

                return sumaNotasCreditos / sumaCreditos;
            }
        });
    </script>
    </script>
    </script>
    </script>
    {%endblock content%}
    </body>
</html>
