{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
    
<body>
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center ">

<div class="form-group">
    <div id="test_1" class="d-flex justify-content-center align-items-center pt-5">
        <h1 id="test_hello" >Â¡Holaaa {{nombre}}! </h1>
    </div>
    <div id="test2" class="d-flex justify-content-center align-items-center">
        <h4  id="test_exp" >Responde las siguentes 30 preguntas para continuar</h4>
    </div>
    <div class="container d-flex ">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for q in questions %}

            <div id="form" class="text-center pb-5 pt-5  ">
                <h3 id="question">Pregunta {{ forloop.counter }}</h3>
                <h5 id="description">{{q}}</h5>
                <div id="form" class="d-flex align-items-center justify-content-center">
                    <div class="form-check form-check-inline">
                        <h5 id="max">Me interesa Mucho</h5>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="respuesta{{ forloop.counter }}" id="casilla1" value="3">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="respuesta{{ forloop.counter }}" id="casilla2" value="2">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="respuesta{{ forloop.counter }}" id="casilla3" value="1">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="respuesta{{ forloop.counter }}" id="casilla4" value="0">
                    </div>
                <div class="form-check form-check-inline">
                    <h5 id="min">No me interesa</h5>
                </div> 
            </div>
            {% endfor %}
            
        <div class="pt-5"></div>
        <input class="btn-custom" id="send" type="submit" value="Guardar Respuesta">
    
    </div> 
    </form>
    
    
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
