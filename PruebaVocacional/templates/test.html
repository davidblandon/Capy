
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Centrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
    
<body>
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="test_cont1" class='col-md-6 text-center flex-column'>
            <img id="Capy_sombrero" class="img-thumbnail img-fluid mb-4" src="https://i.ibb.co/VM689Jt/Imagen-2.png" alt="capy">
            <div id="test_cont2">
                <h1 id="welcome" class="text-white">¡BIENVENIDO AL TEST VOCACIONAL!</h1>
                <h5 id="exp" class="text-white">Este test fue creado con el objetivo de que descubras tu pasión en la vida, consta de 30 preguntas y te tomará apoximadamente 5 minutos</h5>
                <a id="test_button" href="{% url 'answers' id_estudiante=id_estudiante %}" class="btn btn-primary mt-3">¡COMENCEMOS!</a>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
